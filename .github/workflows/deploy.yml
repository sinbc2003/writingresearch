name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: writingresearch-backend
  GAR_REPOSITORY: ${{ secrets.GAR_REPOSITORY }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build container image
        run: |
          docker build -f backend/Dockerfile -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Push container image
        run: docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Prepare Cloud Run environment variables
        run: |
          cat <<'EOF' | sed 's/^ *//' > backend/.cloudrun-env
            DATA_BUCKET: "${{ secrets.DATA_BUCKET }}"
            API_KEY: "${{ secrets.API_KEY }}"
            ALLOWED_ORIGINS: "${{ secrets.ALLOWED_ORIGINS }}"
            AI_PROVIDER: "${{ secrets.AI_PROVIDER }}"
            AI_SYSTEM_PROMPT: "${{ secrets.AI_SYSTEM_PROMPT }}"
            AI_TEMPERATURE: "${{ secrets.AI_TEMPERATURE }}"
            ADMIN_PASSWORD: "${{ secrets.ADMIN_PASSWORD }}"
            VERTEX_MODEL: "${{ secrets.VERTEX_MODEL }}"
            VERTEX_LOCATION: "${{ secrets.VERTEX_LOCATION }}"
            OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
            OPENAI_MODEL: "${{ secrets.OPENAI_MODEL }}"
            OPENAI_BASE_URL: "${{ secrets.OPENAI_BASE_URL }}"
            OPENAI_ORG: "${{ secrets.OPENAI_ORG }}"
            LIBRE_TRANSLATE_URL: "${{ secrets.LIBRE_TRANSLATE_URL }}"
          EOF

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file backend/.cloudrun-env

      - name: Cleanup temporary files
        if: always()
        run: rm -f backend/.cloudrun-env

